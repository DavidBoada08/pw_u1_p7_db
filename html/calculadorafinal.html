<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="../CSS/estilos.css">
    <script src="../JS/calculadora.js"></script>
</head>

<body>
    <header></header>
    <nav></nav>
    <section>
        <div class="container">
            <div class="calculadora">
                <div id="id-display" class="display">
                    0
                </div>
                <button onclick="limpiar()" class="buttonC">C</button>
                <button onclick="recibirValor('&larr;')" class="operaciones">&larr;</button>
                <button onclick="recibirOperacion('/')" class="operaciones">/</button>
                <button onclick="recibirValor('7')" class="numeros">7</button>
                <button onclick="recibirValor('8')" class="numeros">8</button>
                <button onclick="recibirValor('9')" class="numeros">9</button>
                <button onclick="recibirOperacion('X')" class="operaciones">X</button>
                <button onclick="recibirValor('4')" class="numeros">4</button>
                <button onclick="recibirValor('5')" class="numeros">5</button>
                <button onclick="recibirValor('6')" class="numeros">6</button>
                <button onclick="recibirOperacion('-')" class="operaciones">-</button>
                <button onclick="recibirValor('1')" class="numeros">1</button>
                <button onclick="recibirValor('2')" class="numeros">2</button>
                <button onclick="recibirValor('3')" class="numeros">3</button>
                <button onclick="recibirOperacion('+')" class="operaciones">+</button>
                <button onclick="recibirValor('0')" class="buttonC">0</button>
                <button onclick="recibirValor('.')" class="numeros">.</button>
                <button onclick="igual()" class="operaciones">=</button>
            </div>
        </div>
    </section>
    <footer></footer>
</body>

</html>
